{% extends 'asgichatapp/base.html' %}
{% load static %}


{% block content %}

<div class="login-form">
    <form id="name-form" method="POST">
        {% csrf_token %}
        <h2 class="text-center">Enter Your Name</h2>       
        <div class="form-group">
            <input type="text" id="name-input" class="form-control" placeholder="Username" name="username" required="required">
        </div>
        <div class="form-group">
            <button type="submit" id="name-submit" class="btn btn-primary btn-block">CHAT</button>
        </div>
    </form>
</div>


<script src="{% static 'asgichatapp/index.js' %}" type="text/javascript"></script>
{% endblock %}
